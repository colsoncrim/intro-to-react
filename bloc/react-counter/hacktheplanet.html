<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    class HackThePlanet extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          checkpoint: 4
        }
      }
         render() {
           return (
             <div>
               <h1>Hack the {this.props.name}!</h1>
               <h3>Current checkpoint: {this.state.checkpoint}</h3>
             </div>
           );
         }
       }

       ReactDOM.render(
         <HackThePlanet name="Planet"/>, document.getElementById('app')
       );
  </script>
  </body>

</html>
